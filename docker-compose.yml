version: '2'
services:
  filegator:
    build: .
    image: filegator
    labels:
      - traefik.enable=true
      - traefik.http.routers.filegator.rule=Host(`files.derunix.ru`)
      - traefik.http.routers.filegator.entrypoints=websecure
      - traefik.http.routers.filegator.tls.certresolver=myresolver
      - traefik.http.services.filegator.loadbalancer.server.port=80
    expose:
      - 80
    volumes:
      - /opt/docker/apps/files.derunix.ru/configuration.php:/var/www/filegator/configuration.php:ro
      - /storage/knowledge:/var/www/filegator/repository
      - private:/var/www/filegator/private

volumes:
  private:
  sshvolume:
networks:
   default:
      external:
         name: docker_default
